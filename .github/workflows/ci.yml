name: CI
on:
  push:
    branches:
      - '*'
jobs:
  all-cli-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '16.13.0'
      - run: yarn install 
      - run: yarn prisma-gen
      - run: yarn build
      - run: yarn lint
      - run: yarn type-check
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '16.13.0'
      - uses: cypress-io/github-action@v2
        with:
          build: yarn build
          start: yarn serve
